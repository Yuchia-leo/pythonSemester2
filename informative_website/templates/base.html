<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Ecomission</title>
    <link rel="icon" type="image/x-icon" href="/static/leaf.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 10px;
      }
       
      ::-webkit-scrollbar-thumb {
        background: green; 
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #f5f122; 
      }
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="/static/leaf.png" alt="Home"
            width="50px" height="50px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/facts">FACTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/solutions">SOLUTIONS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/community">COMMUNITY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">ABOUT</a>
              </li>
            </ul>
                {% if session['login']==True %}
                  <a href="/signout"><button class="btn btn-warning" type="button">Sign out</button></a> 
                {% else %}
                  <a href="/login"><button class="btn btn-warning" type="button">Login</button></a>
                {% endif %}
          </div>
        </div>
    </nav>        

    <div class="container">
      {% for message in get_flashed_messages() %}
          <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
      {% block body %} {% endblock %}
    </div>

    <footer class="bg-light text-center text-white">
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: #3f7550;">
        Â© 2024 Copyright:
        <a class="text-white">ecomission.com</a>
      </div>
      <!-- Copyright -->
    </footer>

</body>
</html>
